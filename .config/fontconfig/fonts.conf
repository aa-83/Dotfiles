<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>Noto Color Emoji</family>
			<family>Symbols-2048-em Nerd Font Complete</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Noto Color Emoji</family>
			<family>Symbols-2048-em Nerd Font Complete</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Noto Color Emoji</family>
			<family>Symbols-2048-em Nerd Font Complete</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>InconsolataGo Nerd Font Complete</family></prefer>
		<prefer><family>Noto Color Emoji</family></prefer>
		<prefer><family>Symbols-2048-em Nerd Font Complete</family></prefer>
	</alias>
</fontconfig>
